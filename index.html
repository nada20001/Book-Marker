<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section" id="bookmarker">
      <div class="container">
        <header>
          <!-- <h1>Bookmarker</h1> -->
        </header>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form action="" class="bookmarkForm shadow-lg m-5">
              <h1 class="">
                <i class="fa-regular fa-bookmark"></i> Bookmarker
              </h1>

              <!-- <h2>Bookmark your favorite sites</h2> -->
              <!-- <label for="siteName">Site Name</label> -->
              <input
                onkeyup="validateName()"
                type="text"
                id="siteName"
                placeholder="Bookmark Name"
                class="form-control mb-3"
              />
              <!-- <label for="siteUrl">Website URL"</label> -->
              <input
                onkeyup="validateUrl()"
                type="text"
                id="siteUrl"
                placeholder="Website URL"
                class="form-control mb-3"
              />
              <button id="submit" class="btn btn-info">Submit</button>
              <button onclick=" clearAll()" class="btn btn-danger">
                Clear
              </button>
            </form>

            <div class="savedBookMark">
              <input
                type="text "
                class="form-control w-50 mx-auto mb-3"
                placeholder="Search..."
                onkeyup="searchBookmark()"
                id="searchBookmarkInput"
              />
              <div class="row" id="savedBookMark">
                <div class="box col-md-12 d-flex justify-content-between">
                  <h3 class=""></h3>
                  <div class="btns">
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
